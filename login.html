<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Health Tracker | Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <style>

            body{
                background-color: #e5be45;
            }

            a{
                text-decoration: none;
                color: #424242;
            }

            a:hover{
                text-decoration: none;
                color: #424242;
            }

            main .container {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                width: 320px;
                height: 520px;
                background: #fff;
                padding: 20px 20px 430px 20px;
            }

            .container form .form-control{
                background-color: #e5be45;
                border: none;
                height: 50px;
            }

            .btn-login{
                color: #fff;
                background: #424242;
                padding: 4px;
                width: 120px;
            }

            .login-info{
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <form method="POST" action="index.html" enctype="">
                    <div class="row py-3">
                    </div>
                    <div class="row py-2">
                        <div class="col-12" style="text-align: center;">
                            <img src="img/logo_cabecalho.png""  style="width: 182px; height: 90px;" />
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email">LOGIN:</label>
                                <input type="email" name="user_login" class="form-control" id="email">
                            </div>   
                            <div class="form-group">
                                <label for="senha">SENHA:</label>
                                <input type="password" name="user_login" class="form-control" id="senha">
                            </div>  
                        </div>
                    </div>
                    <div class="row py-1">
                        <div class="col-12" style="text-align: center;">
                            <button onclick="window.location.href='index.html'" class="btn-login">LOGIN</button>
                        </div>
                    </div><br>
                    <div class="row py-3">
					
                        <div class="col-12" style="text-align: center;">
                            <div class="login-info">
							
                                <a data-toggle="modal" data-target="#recuperar">Esqueci minha senha</a>
                                <a data-toggle="modal" data-target="#adicionar">Cadastre-se</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <div class="modal" id="adicionar">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <form method="POST" action="" enctype="">
                        <div class="modal-header">
                            <h4 class="modal-title"> Cadastrar</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="sel1">Nome:</label>
                                            <input type="text" id="sel1" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="sel2">E-mail:</label>
                                            <input type="email" id="sel2" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="sel3">Endere√ßo:</label>
                                            <input type="text" id="sel3" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="sel4">Senha:</label>
                                            <input type="password" id="sel4" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="sel5">Confirme a Senha:</label>
                                            <input type="password" id="sel5" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-default p-2">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="recuperar">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <form method="POST" action="" enctype="">
                        <div class="modal-header">
                            <h4 class="modal-title"> Recuperar</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="sel6">E-mail:</label>
                                            <input type="email" id="sel6" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-default p-2">
                                <i class="fas fa-mail-bulk"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
